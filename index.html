<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mapa Ambiental - Salvador</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; } /* O mapa precisa de altura para aparecer */
        body { font-family: sans-serif; padding: 20px; }
    </style>
</head>
<body>
    <h2>Monitoramento Geográfico de Salvador</h2>
    <p>Este é um protótipo para visualização de dados ambientais.</p>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Criamos o mapa e focamos no centro de Salvador
        var map = L.map('map').setView([-12.97, -38.50], 12);

        // Escolhemos o "desenho" do mapa (OpenStreetMap)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Colocamos um marcador em um local estratégico
        L.marker([-12.97, -38.50]).addTo(map)
            .bindPopup('Centro de Salvador - Ponto Base.')
            .openPopup();
            // 1. Buscamos o arquivo que você subiu
fetch('bairros_salvador.json')
    .then(response => response.json()) // 2. Convertemos o texto em dados de mapa
    .then(data => {
        // 3. Desenhamos o GeoJSON no mapa com um estilo legal
        L.geoJSON(data, {
            style: function (feature) {
                return {
                    color: '#2ecc71',      // Cor da borda (Verde ambiental)
                    weight: 2,             // Espessura da linha
                    fillColor: '#2ecc71',  // Cor do preenchimento
                    fillOpacity: 0.2       // Transparência (0 a 1)
                };
            },
            onEachFeature: function (feature, layer) {
                // 4. Se o seu arquivo tiver o nome do bairro, ele aparece no clique
                if (feature.properties && feature.properties.nome) {
                    layer.bindPopup("Bairro: " + feature.properties.nome);
                }
            }
        }).addTo(map);
    })
    .catch(error => console.error('Erro ao carregar os bairros:', error));
    </script>
</body>
</html>
