<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mapa Ambiental - Salvador</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; } /* O mapa precisa de altura para aparecer */
        body { font-family: sans-serif; padding: 20px; }
    </style>
</head>
<body>
    <h2>Monitoramento Geográfico de Salvador</h2>
    <p>Este é um protótipo para visualização de dados ambientais.</p>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Criamos o mapa e focamos no centro de Salvador
        var map = L.map('map').setView([-12.97, -38.50], 12);

        // Escolhemos o "desenho" do mapa (OpenStreetMap)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Colocamos um marcador em um local estratégico
        L.marker([-12.97, -38.50]).addTo(map)
            .bindPopup('Centro de Salvador - Ponto Base.')
            .openPopup();
            // 1. Buscamos o arquivo que você subiu
        fetch('bairros_salvador.json')
    .then(response => {
        if (!response.ok) throw new Error('Arquivo não encontrado');
        return response.json();
    })
    .then(data => {
        console.log('Dados carregados com sucesso:', data); // Isso ajuda a debugar no F12

        L.geoJSON(data, {
            style: function (feature) {
                return {
                    color: "#003399",      // Borda azul escura
                    weight: 2,
                    fillColor: "#3388ff",  // Preenchimento azul
                    fillOpacity: 0.4       // Deixa mais visível
                };
            },
            onEachFeature: function (feature, layer) {
                // Ajustado para o nome exato da sua coluna: NM_BAIRROS
                if (feature.properties && feature.properties.NM_BAIRROS) {
                    layer.bindPopup("<strong>Bairro:</strong> " + feature.properties.NM_BAIRROS);
                }
            }
        }).addTo(map);
    })
    .catch(error => console.error('Erro na carga do mapa:', error));
    </script>
</body>
</html>
